<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube_clone</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="b754dc52-a24d-44ad-8bfa-e719f4ac.jpg" alt="YouTube Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="profile">
            <img src="aaac7366-056c-41ab-8174-6cfde0de.jpg" alt="Profile">
        </div>
    </header>

    <!-- Sidebar -->
    <aside>
        <ul>
            <li>Home</li>
            <li>Trending</li>
            <li>Subscriptions</li>
            <li>Library</li>
            <li>History</li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main>
        <section class="videos">
            <div class="video">
             <img src="images.jpg"/>
             <div class="video-info">
                    <img src="27618aaa-4447-44f4-a26e-beb1ddcc.jpg" alt="Channel Icon">
                    <div class="video-details">
                        <h3>Animation 1</h3>
                        <p>Unknown</p>
                        <p>20k</p>
                    </div>
                </div>
            </div>

            <div class="video">
               <img src="images (1).jpg"/>
                <div class="video-info">
                    <img src="811b7b84-92b7-4018-925d-98778488.jpg" alt="Channel Icon">
                    <div class="video-details">
                        <h3>Animation 2</h3>
                        <p>Unknown</p>
                        <p>10k</p>
                    </div>
                </div>
            </div>

            <!-- Add more videos similarly -->
            <div class="video">
             <img src="images (2).jpg"/>
              <div class="video-info">
                  <img src="d26bdf68-b1de-44fd-b8ff-055b3d2b.jpg" alt="Channel Icon">
                  <div class="video-details">
                      <h3>For childs</h3>
                      <p>Story</p>
                      <p>30k</p>
                  </div>
              </div>
          </div>
          <div class="video">
           <img src="images (3).jpg"/>
            <div class="video-info">
                <img src="98cb3990-6e77-4821-bcec-ba2ec18f.jpg" alt="Channel Icon">
                <div class="video-details">
                    <h3>Hard work</h3>
                    <p>Motivation story</p>
                    <p>50k</p>
                </div>
            </div>
        </div>
        <div class="video">
        <img src="images (4).jpg"/>
          <div class="video-info">
              <img src="27618aaa-4447-44f4-a26e-beb1ddcc.jpg" alt="Channel Icon">
              <div class="video-details">
                  <h3>Education for life</h3>
                  <p>Moral story</p>
                  <p>60k</p>
              </div>
          </div>
      </div>
      <div class="video">
       <img src="DSC1276.jpg"/>
        <div class="video-info">
            <img src="88467ddc-9006-49c8-ba6d-fd133872.jpg" alt="Channel Icon">
            <div class="video-details">
                <h3>Animation</h3>
                <p>stark</p>
                <p>20k</p>
            </div>
        </div>
    </div>
        </section>
    </main>

</body>
</html>
